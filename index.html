<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yunny's YOUTUBE</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="headcontain">
          <div class="headname">아이콘 youtube</div>
          <div class="headsearch">돋보기 더보기</div>
        </div>
      </div>
    </header>
    <section>
      <div class="videocontain">
        <div class="video">
          영상
          <div class="videoplaybar">재생 시간 음량</div>
        </div>
      </div>
    </section>

    <section>
      <div class="maincontainer">
        <div class="leftside">
          <div class="videodesc">
            <div class="tag"></div>
            <div class="title"></div>
          </div>
          <div class="btns">
            <div class="likesbtn">likes</div>
            <div class="dislikesbtn">dislike</div>
            <div class="sharebtn">share</div>
            <div class="addbtn">add</div>
            <div class="reportbtn">report</div>
          </div>
          <div class="user">
            <div class="profile">프로필</div>
            <div class="username">이름</div>
            <div class="sub">subscribe</div>
          </div>
        </div>
        <div class="rightside">
          <div class="more">다른 영상</div>
          <div class="others">
            <div class="otherscontainer">
              <div class="othervideo">다른 영상들</div>
              <div class="otherdesc">다른 영상 설명</div>
            </div>
            <div class="otherscontainer">
              <div class="othervideo">다른 영상들</div>
              <div class="otherdesc">다른 영상 설명</div>
            </div>
            <div class="otherscontainer">
              <div class="othervideo">다른 영상들</div>
              <div class="otherdesc">다른 영상 설명</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
